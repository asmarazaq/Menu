<Header>
  *******Welcome to Chirpus Pizza!!********
</Header>

<div *ngFor="let food of getUniqueCategories()">
  <h2>{{ food }}</h2>
  <div *ngFor="let item of getByCategory(food)">
    <p>{{ item.name }}</p>
    <p>Price: ${{ item.price }}</p>    
    <br>
  </div>
</div>


<router-outlet></router-outlet>
